<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Persist table persons</title>
    </h:head>
    <h:body>
        <!--Form is very important for this-->
        <h:form id="list"> 
            <p:growl autoUpdate="true" />
            <p:dataTable id="table" editable="true" editMode="cell" value="#{persist.persons}" var="person">
                <p:ajax event="cellEdit" process="@this" update=":list:table" listener="#{persist.onCellEdit}" />
                <p:column headerText="Name">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{person.name}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{person.name}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Last Name">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{person.lastName}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput1" value="#{person.lastName}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
